<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <script>
        // Ввод матрицы
        let strings = Number(prompt("Введите кол-во строк"));
        let columns = Number(prompt("Введите кол-во столбцов"));
        let matrix = []
        let changeableStrings = strings
        while (changeableStrings > 0) {
            let string = []
            let changeableColumns = columns
            while (changeableColumns > 0) {
                string.push(Number(prompt()));
                changeableColumns--
            }
            matrix.push(string);
            changeableStrings--
        }
        // Вывод матрицы
        let matrixToShow = matrix.join('\n')
        alert (matrixToShow)

        let n = matrix.length
        let middle = Math.floor(n / 2)

        for (let i = 0; i < middle; i++) {
            for (let j = 0; j < middle; j++) {
            let element = matrix[i][j];
            matrix[i][j] = matrix[i + middle][j + middle];
            matrix[i + middle][j + middle] = element;
            }
        }
        //Вывод матрицы
        matrixToShow = matrix.join('\n')
        alert (matrixToShow)


    </script>
</body>
</html>
